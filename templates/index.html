<!DOCTYPE html>
<html>
  <head>
     <!-- Link Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5" style="max-width: 600px;">
        <h2 class="mb-4 text-center">Alloy Application Form</h2>
        <!-- method="POST specifies the request method on submit-->
        <form method="POST" class="p-4 border rounded bg-light shadow-sm">
          <div class="mb-3">
            <!-- value setting allows fields to stay populated after submitting-->
            <input name="first_name" class="form-control" placeholder="First Name" value="{{ request.form.get('first_name', '') }}" required>
          </div>
          <div class="mb-3">
            <input name="last_name" class="form-control" placeholder="Last Name" value="{{ request.form.get('last_name', '') }}" required>
          </div>
          <div class="mb-3">
            <input name="birth_date" class="form-control" placeholder="YYYY-MM-DD" value="{{ request.form.get('birth_date', '') }}" required>
          </div>
          <div class="mb-3">
            <input name="ssn" class="form-control" placeholder="SSN (9 digits)" value="{{ request.form.get('ssn', '') }}" required>
          </div>
          <div class="mb-3">
            <input name="email" class="form-control" placeholder="Email" value="{{ request.form.get('email', '') }}" required>
          </div>
          <div class="mb-3">
            <input name="address_line_1" class="form-control" placeholder="Address Line 1" value="{{ request.form.get('address_line_1', '') }}" required>
          </div>
          <div class="mb-3">
            <input name="address_line_2" class="form-control" placeholder="Address Line 2" value="{{ request.form.get('address_line_2', '') }}">
          </div>
          <div class="mb-3">
            <input name="city" class="form-control" placeholder="City" value="{{ request.form.get('city', '') }}" required>
          </div>
          <div class="mb-3">
            <input name="state" class="form-control" placeholder="State" value="{{ request.form.get('state', '') }}" required>
          </div>
          <div class="mb-3">
            <input name="zip_code" class="form-control" placeholder="Zip" value="{{ request.form.get('zip_code', '') }}" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
          </div>
        </form>
        <!-- Flask uses Jinja conditionals to display conditional data on front end-->
        {% if message %}
          <!-- class includes conditionals that allow alert_class to change depending on the type of message-->
          <div class="alert alert-{{ alert_class }} mt-4 text-center">
            <!-- \safe allows for insertting html tags that aren't automatically escaped-->
            {{ message|safe }}
          </div>
        {% endif %}
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
  </body>
</html>
